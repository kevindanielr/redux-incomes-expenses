<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      <h6>Búsqueda de Empleado</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="asignForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label>Empresa</ion-label>
    <ion-select okText="OK" cancelText="Cancelar" formControlName="companyId">
      <ion-select-option *ngFor="let item of this.companys" [value]="item.companyId">{{ item.companyName }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-text class="descripcion">
    <ion-label color="danger" *ngIf="companyIdNoValido">
      <ion-icon name="information-circle"></ion-icon> Seleccione una compañia.
    </ion-label>
  </ion-text>
  <ion-item>
    <ion-label position="floating">Código</ion-label>
    <ion-input formControlName="employeeNumber"></ion-input>
  </ion-item>
</ion-content>
<ion-text class="descripcion">
  <ion-label color="danger" *ngIf="employeeNumberNoValido">
    <ion-icon name="information-circle"></ion-icon> Digite un número de empleado.
  </ion-label>
</ion-text>

<ion-footer>
  <ion-toolbar>
    <ion-button class="submit-btn" type="submit" expand="block" fill="solid" (click)="onSubmit()">Buscar empleado</ion-button>
  </ion-toolbar>
</ion-footer>
